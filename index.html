<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Press a Key to Start.</h1>
        <div class="grid-container">
            <div class="section">
                <p>YOU</p>
                <img class="img1" src="./image/paper.webp" alt="paper">
                <div>
                    <button id="stone" class="btn stone">STONE</button>
                    <button id="paper" class="btn paper">PAPER</button>
                    <button id="scissor" class="btn scissor">SCISSOR</button>
                </div>
            </div>
            <div class="section">
                <p>COMPUTER</p>
                <img class="img2" src="./image/paper.webp" alt="paper">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html
